<link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">

<style>
    body {
        font-family: system, -apple-system, '.SFNSText-Regular', 'SF UI Text', 'Lucida Grande', 'Segoe UI', Ubuntu, Cantarell, sans-serif;
        color: #fff;
        background-color: #8aba87;
        text-align: center;
        /* font-size: 40px; */
        -webkit-app-region: drag;
    }

    #close {
        color: white;
        opacity: 0.7;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 12px;
        text-decoration: none;
        -webkit-app-region: no-drag;
    }

    button {
        -webkit-app-region: no-drag;
    }
</style>

<script type='text/javascript'>
    window.ipcRenderer = require('electron').ipcRenderer;
</script>

<h6>Action Stamina Settings</h6>

<p id="commandText">...</p>

<p>
    <button id="btnRested" class="btn btn-primary btn-sm">Set Rested</button>
</p>

<p id="restedSettings">
    Rested Colour: <span id="restedColour"></span> <br />
    Coords: [<span id="restedX"></span>, <span id="restedY"></span>] <br />
</p>

<p>
    <button id="btnAction" class="btn btn-primary btn-sm">Set Action</button>
</p>

<p id="actionSettings">
    Action Colour: <span id="actionColour"></span> <br />
    Coords: [<span id="actionX"></span>, <span id="actionY"></span>] <br />
</p>

<script type='text/javascript'>
    document.getElementById("btnRested").addEventListener("click", function (e) {
        ipcRenderer.send('do-rested');
    });

    document.getElementById("btnAction").addEventListener("click", function (e) {
        ipcRenderer.send('do-action');
    })
</script>

<a id="close" href="javascript:window.close()">Close this Window</a>

<script src="./settings.js"></script>
