<style>
    body {
        font-family: system, -apple-system, '.SFNSText-Regular', 'SF UI Text', 'Lucida Grande', 'Segoe UI', Ubuntu, Cantarell, sans-serif;
        color: #fff;
        background-color: #8aba87;
        text-align: center;
        /* font-size: 40px; */
        -webkit-app-region: drag;
    }

    #close {
        color: white;
        opacity: 0.7;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 12px;
        text-decoration: none;
        -webkit-app-region: no-drag;
    }

    button {
        -webkit-app-region: no-drag;
    }
</style>

<script type='text/javascript'>
    window.ipcRenderer = require('electron').ipcRenderer;
</script>

<h6>Settings</h6>

<p id="commandText">Interactive Area</p>

<p>
    <button id="btnRested">Set Rested</button>
</p>

<p id="restedSettings">
    Rested Colour: <span id="restedColour"></span> <br />
    Rested X: <span id="restedX"></span> <br />
    Rested Y: <span id="restedY"></span> <br />
</p>

<script type='text/javascript'>
    document.getElementById("btnRested").addEventListener("click", function (e) {
        ipcRenderer.send('do-rested');
    })
</script>

<a id="close" href="javascript:window.close()">Close this Window</a>

<script src="./settings.js"></script>
